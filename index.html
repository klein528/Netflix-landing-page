<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Deutschland - Serien online ansehen, Filme online ansehen</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="NetflixLogo.png" alt="Netflix">

            <select class="selectBar" name="language" id="language">
                <option lang="de" label="Deutsch" value="de-DE">Deutsch</option>
                <option lang="en" label="Englisch" value="en">Englisch</option>
            </select>
            
            <a href="#" class="btn-rounded">Einloggen</a>
        </div>
        <div class="showcase-content">
            <h1>Unbegrenzt Filme, Serien und mehr</h1>
            <h2 class="middle-text">Genießen Sie Netflix, wo immer Sie möchten. Jederzeit kündbar.</h2>
            <h3>Sind Sie startklar? Geben Sie Ihre E-Mail-Adresse ein, um Ihre Mitgliedschaft zu beginnen oder zu reaktivieren.</h3>
        
        <form class="emailBar">
            <input class="input" type="search" placeholder="E-Mail-Adresse"><button class="emailLogin">Loslegen ></button>
        </form>
    </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
